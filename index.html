<!DOCTYPE html>
<html lang="en">
<head>
	<title>Math Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="mathStyle.css">
</head>
<body>
	<div id="container">
		<div id="info">
			<div id="correct">Correct!</div>
			<div id="score">Score: <span id="scoreValue">0</span></div>
			<div id="wrong">Try Again.</div>
		</div>
		<div id="formula">6x7</div>
		<div id="instruction">Click the right answer.</div>
		<div id="choices">
			<div class="choice">42</div>
			<div class="choice">28</div>
			<div class="choice">39</div>
			<div class="choice">18</div>
		</div>
		<div id="command">
			<div id="startReset">Start Game</div>
			<div id="time">Time Remaining:<span id="seconds">0</span>s</div>
		</div>
		<div id="gameOver">
			<p>GAME OVER</p>
			<p>YOUR SCORE IS: <span>0</span></p>
		</div>
		
	</div>
	<script type="text/javascript" src="mathGame.js"></script>

</body>
</html>
